<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-black">Главная</a></li>
          <li><a href="#" class="nav-link px-2 text-black">Информация</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-dark me-2">Login</button>
          <button type="button" class="btn btn-warning">Документация</button>
        </div>
      </div>
    </div>
        <div class="container">
            <div class="row">
                <div class="col-5 offset-1">
                    <h1>Погода в вашем городе</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <label for="city">Город</label>
                        {{ form.name }}
                        <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-dark">
                    </form>

                </div>
                <div class="col-4 offset-1">
                    <h1>Информация</h1>


                    {% for info in all_info %}
                    <div class="alert alert-info">
                        <b>Город:</b> {{ info.city }} <br>
                        <b>Температура:</b> {{ info.temp }} <sup>o</sup><br>
                        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды" class="img-info">
                    </div>
                    {% endfor %}



                </div>
            </div>
        </div>
    </header>
</body>
</html>
